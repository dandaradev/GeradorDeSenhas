<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@1300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="lock-solid.svg" type="image/x-icon">
    <title>Gerador de Senhas</title>
</head>

<body>
    <div class="box">
        <div class="content">
            <div class="gerador">
                <h1>Gerador de Senhas</h1>
                <input type="text" readonly id="password" name="password"><i class="fa-solid fa-copy" id="copy" style="color: #913ba4;"></i>
                <div id="mensagem-copiar">Clique sobre a senha para copiar</div>
            </div>
            <div class="custom">
                <h2>Preferências</h2>
                <div class="length">
                    <label for="password-size">Número de caracteres: <output id="value"></output> </label>
                    <input type="range" id="password-size" name="size" min="4" max="30">
                </div>
                <div class="caracteres">

                    <div class="check">
                        <input type="checkbox" class="options" id="lowercase" checked>
                        <label for="lowercase">Letras minúsculas</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" class="options" id="uppercase">
                        <label for="uppercase">Letras maiúsculas</label>
                    </div>

                    <div class="check">
                        <input type="checkbox" class="options" id="numbers">
                        <label for="numbers">Números</label>
                    </div>

                    <div class="check">
                        <input type="checkbox" class="options" id="symbols">
                        <label for="symbols">Símbolos</label> 
                    </div>

                    </div>
            </div>
                <div class="buttons">
                    <button onclick="gerarSenha()" id="generate">gerar senha</button>
                </div>
        </div>
    </div>
    <div class="by">
    Developed by: Dandara Pimenta
    </div>
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/b4bb3e0114.js" crossorigin="anonymous"></script>
</body>

</html>
